<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Liceria Delivery App</title>
  <link rel="stylesheet" href="webku.css">
</head>
<body background="bgbiru.jpg" class="bggambar">
  <div class="container">
    <div class="left-section">
      <img src="desainorang.png" alt="gambar orang" class="rider-image">
      <div class="logo">
        <h1>Student's</h1>
        <p>Employes APP</p>
      </div>
    </div>
    <div class="right-section">
      <div class="login-box">
        <h2>Buat Akun</h2>
        <div class="input-group">
          <img src="username.png" alt="Email Icon" class="input-icon">
          <input type="text" placeholder="Name_account">
        </div>
        <div class="input-group">
            <img src="hp.png" alt="Email Icon" class="input-icon">
            <input type="text" placeholder="Namber Phone">
          </div>
          <div class="input-group">
            <img src="gmail.png" alt="Email Icon" class="input-icon">
            <input type="email" placeholder="Email">
          </div>
        <div class="input-group">
          <img src="password.png" alt="Password Icon" class="input-icon">
          <input type="password" placeholder="Password">
        </div>
        <button class="login-button">Create an account</button>
      </div>
    </div>
  </div>
</body>
</html>
