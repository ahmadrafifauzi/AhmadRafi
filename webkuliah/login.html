<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Liceria Delivery App</title>
  <link rel="stylesheet" href="login.css">
</head>
<body background="bgbiru.jpg" class="bggambar">
  <div class="container">
    <div class="left-section">
      <img src="desainorang.png" alt="gambar orang" class="rider-image">
      <div class="logo">
        <h1>Student's</h1>
        <p>Employes APP</p>
      </div>
    </div>
    <div class="right-section">
        <div class="login-box">
          <h2>Login Akun</h2>
          <form action="login.php" method="POST">
            <div class="input-group">
              <img src="username.png" alt="Email Icon" class="input-icon">
              <input type="text" name="username" placeholder="Email or Phone" required>
            </div>
            <div class="input-group">
              <img src="password.png" alt="Password Icon" class="input-icon">
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
          </form>
          <p class="or">or</p>
          <button class="create-account-button">Create an account</button>
        </div>
      </div>
  </div>
</body>
</html>
